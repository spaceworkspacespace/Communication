<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="__STATIC__/libs/layim-v3.8.0/css/layui.css">
	<!-- <link rel="stylesheet" href="http://192.168.0.80:1235/static/libs/layer/theme/default/layer.css?v=3.1.1"> -->

	<style type="text/css">
		html,
		body {
			margin: 0;
			padding: 0;
		}

		.contextmenuul {
			display: none;
			position: absolute;
			top: 40px;
			right: 0;
			list-style: none;
			width: 80px;
			background: #FFFFFF;
			overflow: hidden;
			box-shadow: 1px 1px 5px #DDDDDD;
			z-index: 99;
			border: 1px solid #C4C4C4;
		}

		.contextmenuul .contextli {
			width: 100%;
			margin: 0 !important;
			min-height: 20px !important;
			padding: 0 !important;
		}

		.contextmenuul .contextli:hover {
			background-color: #f3f3f3;
		}

		.contextmenuul .contextli a {
			cursor: pointer;
			display: block;
			font-size: 13px;
			padding: 8px;
			color: #000 !important;
		}

		.contextmenuul .contextli a span {
			display: inline-block;
			width: 25px;
		}

		.contextulline {
			width: 100%;
			height: 1px;
			background-color: #EDEDED;
		}
		.messagefail_img{
			display: none;
			position: absolute;
			left: -42px;
    		width: 26px;
		}
	</style>
</head>
